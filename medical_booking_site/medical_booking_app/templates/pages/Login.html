<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Booking  Site</title>
    {% load static%}
    <link rel="stylesheet" href="{%static 'css/login.css'   %}">
</head>
<body>
    <!------Login page  section------->
<div class="container">


    <div class="form_div">
    <form action="" method="POST">
        {% csrf_token %}
<h2>Sign in</h2>

<input type="email" name="email" required autofocus maxlength="15" minlength="8" placeholder="Email">
<br/>
<input type="password" name="password" required autofocus maxlength="15" minlength="8" placeholder="password">
<br/>
<button name="submit">LOGIN</button>

    </form>
</div>




</div>











</body>
</html>
