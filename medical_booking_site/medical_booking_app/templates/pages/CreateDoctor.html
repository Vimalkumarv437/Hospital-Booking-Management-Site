{% extends 'layout/Navbar.html' %}

{% block 'content' %}

<!------div for Creating  doctors form------->

<div class="container">
    <form class="create-doctor-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Create Doctor</h2>
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter doctor's name">
        </div>
    
        <!-- Image -->
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
    
        <!-- Qualification -->
        <div class="mb-3">
            <label for="qualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter qualification">
        </div>
    
        <!-- Experience -->
        <div class="mb-3">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input type="number" class="form-control" id="experience" name="experience" placeholder="Enter years of experience">
        </div>
    
        <!-- Department -->
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" placeholder="Enter department">
        </div>
    
        <!-- Contact Info -->
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Info</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact info">
        </div>
    
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-submit">Create Doctor</button>
        </div>
    </form>
    
</div>






{% endblock %}
